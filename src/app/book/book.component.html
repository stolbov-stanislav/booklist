<ion-item *ngIf="book" [routerLink]="'/book/' + book.id" [detail]="false">
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ book.title }}
      <span>
        <ion-note>{{ book.genre }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ book.author }}</h3>
    <h4>Language: {{ book.language }}. Pages count: {{ book.pagesCount }}.</h4>
  </ion-label>
  </ion-item>
