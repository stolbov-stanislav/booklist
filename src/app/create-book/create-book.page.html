<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="bookCreationForm" (ngSubmit)="submitCreationForm()" novalidate>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Enter book title" formControlName="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-select aria-label="Author" placeholder="Select author" formControlName="author">
          <ion-select-option *ngFor="let author of authors" value={{author}}>{{author}}</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-input placeholder="Enter book description" formControlName="description" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input placeholder="Enter pages count" type="number" inputmode="numeric" min="0" formControlName="pagesCount" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-select aria-label="Language" placeholder="Select language" formControlName="language">
          <ion-select-option *ngFor="let language of languages" value={{language}}>{{language}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Enter book genre" formControlName="genre" required></ion-input>
      </ion-item>

      <ion-item *ngIf="!isBookCreationFormValid">
        <ion-label color="danger">Form invalid. Please, fill the form as required.</ion-label>
      </ion-item>

      <ion-item>
        <ion-button type="submit" color="success" expand="block" size="default">Add</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
